<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul>
        <!-- Unordered List -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <!-- <ol> -->
        <!-- <ol type="1"> -->
        <!-- <ol type="a"> -->
        <!-- <ol type="I"> -->
        <ol type="i">
        <!-- Ordered List -->
        <li>Python</li>
        <li>Go</li>
        <li>Ruby</li>
    </ol>

    <!-- Nested List -->
    <h3>BilgeAdam Esnaf Lokantası</h3>
    <ol>
        <li>Yiyecekler
            <ul>
                <li>Et Yemekleri
                    <ul>
                        <li>Köfte</li>
                        <li>pide</li>
                        <li>kebap</li>
                    </ul>
                </li>
                <li>Sebze Yemekleri</li>
            </ul>
        </li>
        <li>İçecekler</li>
    </ol>
    
    <!-- nav>ul>li*4>a{item-$} -->
    <nav>
        <ul>
            <li><a href="">item-1</a></li>
            <li><a href="">item-2</a></li>
            <li><a href="">item-3</a></li>
            <li><a href="">item-4</a></li>
        </ul>
    </nav>
</body>
</html>
